    <div class="textbox"></div>
    <p id="wishtext"> </p>

    <button id="sa"><span>Set alarm </span></button>

    <div class="routinetxt"></div>
    <span class="rtxt">Wake Up Time: <span id="wktxt">NA</span><br>
                       Lunch Time : <span id="ltxt">NA</span><br>

                       Night Time : <span id="nightxt">NA</span>
                        </span> 
    <div id="sidebox" > </div>
    <div class="sideimage">
        <img src="" id="image" alt="">
    </div>
    <div class="timebox" id="clock"> <span class="time">Time</span>
        <img src="timeline.svg" class="timeline1" alt=""><span class="timetxt" id="hr">10 <br>hours</span><span class="symbol">:</span>
        <img src="timeline.svg" class="timeline2" alt=""><span class="timetxt2" id="min">00 <br> mins</span><span class="symbol2">:</span>
        <img src="timeline.svg" class="timeline2" alt=""><span class="timetxt3" id="sec">00 <br>secs</span>
        <img src="AM_svg.svg" class="pmbox" alt=""><span class="pmtxt" id="AM_PM">AM</span><br>
